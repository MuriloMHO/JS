<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>
<body>

    <div id="area">
        Interaja
    </div>

    <script>
        var click = document.getElementById('area')
        click.addEventListener('mouseenter', entrar)
        click.addEventListener('mouseout', saiu)
        click.addEventListener('click', clicar)

        function clicar() {
            area.style.background = 'black'
            area.style.color = 'green'
            click.innerText = 'Clicou'
        }

        function entrar() {
            click.innerText = 'Entrou'
        }

        function saiu() {
            click.innerText = 'Saiu'
        }

    </script>
</body>
</html>
